let stats = { answered: 0, correct: 0, wrong: 0 };

function buildQuiz() {
    const container = document.getElementById("quiz-container");
    document.getElementById("totalQs").innerText = questions.length;
    container.innerHTML = "";
    
    questions.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "quiz-card";
        card.id = `card-${i}`;
        card.innerHTML = `
            <div class="q-number">${i+1}</div>
            <div class="question-text">${item.q}</div>
            <div class="translation-text">${item.ar}</div>
            <div class="options-list" id="opt-box-${i}"></div>
        `;
        container.appendChild(card);
        
        item.o.forEach((opt, j) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => {
                const btns = card.querySelectorAll(".option-btn");
                if(btns[0].disabled) return;
                
                btns.forEach(b => b.disabled = true);
                stats.answered++;
                
                if(j === item.c) {
                    btn.classList.add("correct-opt");
                    stats.correct++;
                } else {
                    btn.classList.add("wrong-opt");
                    btns[item.c].classList.add("correct-opt");
                    stats.wrong++;
                }
                updateStatsUI();
            };
            document.getElementById(`opt-box-${i}`).appendChild(btn);
        });
    });
}

function updateStatsUI() {
    document.getElementById("answeredCount").innerText = stats.answered;
    document.getElementById("correctCount").innerText = stats.correct;
    document.getElementById("wrongCount").innerText = stats.wrong;
}

function searchQuestions() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let cards = document.getElementsByClassName('quiz-card');
    for (let i = 0; i < cards.length; i++) {
        let text = cards[i].innerText.toLowerCase();
        cards[i].style.display = text.includes(input) ? "block" : "none";
    }
}

window.onload = buildQuiz;
</script>
